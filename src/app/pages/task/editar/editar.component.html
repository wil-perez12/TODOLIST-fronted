<!-- algunos estilos de bootstrap y fontawesome -->
<!-- contenedor con title , formulario y contenedor de botones -->
<div class="container d-flex flex-column mt-4 mb-3">
  <!-- title -->
  <h4 class="mt-3">¿Qué deseas modificar?</h4>
  <!-- formulario para editar la tarea con los campos de titulo, descripcion y estado -->
  <form  [formGroup]="formEditar" class="d-flex flex-column justify-content-center ">

    <div class="input-ancho mb-3 mt-3">
      <label for="Titulo" class="form-label">Titulo</label>
      <input [ngClass]="{'is-invalid' : hasError('Titulo','required')}"
      type="text" class="form-control" id="Titulo"  formControlName="Titulo">
      <div class="text-danger mt-2" *ngIf="hasError('Titulo', 'required')">Actualiza el titulo o pon el anterior</div>
    </div>

    <div class="input-ancho mb-3">
      <label for="Descripcion" class="form-label">Descripción</label>
      <input [ngClass]="{'is-invalid' : hasError('Descripcion','required')}"
      type="text" class="form-control" id="Descripcion" formControlName="Descripcion">
      <div class="text-danger mt-2" *ngIf="hasError('Descripcion', 'required')">Actualiza la descripción o pon la anterior</div>
    </div>

    <label for="Estado">Estados</label>
    <select  class="select-width"
      [ngClass]="{'is-invalid' : hasError('Estado', 'required')}" class="form-select" id="Estado"
      formControlName="Estado">
      <option value="pendiente">Pendiente</option>
      <option value="proceso">Proceso</option>
      <option value="completada">Completada</option>
      <option value="cancelada">Cancelada</option>
    </select>
    <div class="text-danger mt-2" *ngIf="hasError('Estado', 'required')">Actuliza el estado de la tarea</div>

    <!-- contenedor de botones para editar y volver a la lista de tareas -->
    <div class="btn-flex d-flex justify-content-center gap-2">
      <button type="submit" class="btn bg-info-subtle mt-3 w-25 text-primary" routerLink="/task">
        <i class="fa-solid fa-arrow-left fs-4 text"></i>
      </button>
      <button type="submit" class="btn bg-info-subtle mt-3 w-100" (click)="EditarTarea()">Editar</button>
    </div>
  </form>
</div>
