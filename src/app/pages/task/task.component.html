<!-- algunos estilos de bootstrap y fontawesome -->
<!-- Contenedor con title , tabla y sidebar de herramientas -->
<div class="contnedor-parent d-flex">
  <div class="container-fluid mt-5">
    <!-- title -->
    <h2 class="mb-2">Lista de tareas</h2>

  <!--contenedor de herramientas. crear tarea y cerrar sesion-->
<div class="contenedor-agregar d-flex flex-column mt-4 mb-5 mx-3">
    <a class="btn bg-info-subtle w-100" routerLink="/agregar">
      Crear Nueva  <i class="fa-solid fa-screwdriver-wrench"></i>
    </a>
    <a class="btn bg-info-subtle w-100 mt-3" (click)="LogOut()">
      Cerrar Sesión <i class="fa-solid fa-right-from-bracket ms-1"></i>
    </a>
  </div>

    <!-- tabla de tareas -->
    <div class="table-responsive mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Descripción</th>
            <th scope="col">Estado</th>
            <th scope="col">Funciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaTareas; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.titulo}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.estado}}</td>
            <td>
              <button class="btn btn-success btn-sm mt-1" type="button"  [routerLink]="['/task/editar', item.id]">
                <i class="fa-solid fa-pen-to-square"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm mt-1" type="button" (click)="DeleteTask(item.id)">
                <i class="fa-solid fa-trash "></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="show-message text-center mt-1" *ngIf="isListInBlank">{{mensaje}}</div>
    </div>
  </div>
</div>
